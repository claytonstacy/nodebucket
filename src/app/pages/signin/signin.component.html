<div fxLayout="column">
<div fxFlex *ngIf="error">
  {{ error }}
</div>
<mat-card>
  <mat-card-title>
    Employee Sign-in Page
  </mat-card-title>
  <mat-card-subtitle>
    You must enter a valid employee ID to proceed.
  </mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="login(); form.reset();">
      <mat-card-content>
        <mat-form-field>
          <input matInput
          [formControl]="form.controls['empId']"
          placeholder="Employee ID" />
<!--           <mat-error *ngIf>
            Employee Id is a required field
          </mat-error> -->
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" fxFlex color="primary" mat-raised-button [disabled]="!form.valid">Sign-in</button>
    </mat-card-actions>
    </form>

</mat-card>

</div>
