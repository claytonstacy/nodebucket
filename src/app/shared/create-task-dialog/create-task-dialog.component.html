<h2 mat-dialog-title>
Add new Task
</h2>
<mat-dialog-content [formGroup]="taskForm">
<mat-form-field style="width: 200px;">
  <input type="text" placeholder="Enter a task name" matInput formControlName="text" (keydown.enter)="createTask()" />

</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="error" (click)="cancel()">Cancel</button>
  <button mat-button color="accent" [disabled]="!taskForm.valid" (click)="createTask()">Create Task</button>
</mat-dialog-actions>
