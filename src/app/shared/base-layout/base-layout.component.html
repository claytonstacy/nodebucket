<div fxLayout="column">

    <!-- navigation -->
    <nav fxFlex>
      <mat-toolbar color="primary">
        <!-- navbar container -->
        <div class="navbar-container" fxFlex>
          <!-- logo -->
            <img class="logo" routerLink="/" src="../../../assets/Sticky-Note-02-Green 1 (1).png" height="55" style="margin-top: 5px;"/>


          <button class="navbar-link" routerLink="/" mat-button>Home</button>
          <button class="navbar-link" routerLink="/about" mat-button>About</button>
          <button class="navbar-link" mat-button routerLink="/contact">Contact</button>
          <button class="navbar-link" mat-button (click)="logout()">Logout</button>
        </div>

      </mat-toolbar>
    </nav>

    <!-- main content -->
    <div fxFlex>
      <main class="main-content" fxFlex="100%;">
        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- footer -->
    <div fxFlex>
      <footer class="footer">
        <mat-toolbar class="footer-content" color="primary">
          <div fxFlex fxLayoutAlign="center center">
            <p>
              &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
            </p>
          </div>
        </mat-toolbar>
      </footer>
    </div>

  </div>
